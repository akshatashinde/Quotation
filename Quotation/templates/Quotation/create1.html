{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="row">
	<!-- <div class='col-md-3'>
	</div> -->
	<div class='col-md-6'>
		<h1 align='center' style="color:Green;">Create Quotation</h1>




		<script type='text/javascript'>
			$('input[type="text"]').addClass('form-control');
			$('textarea').addClass('form-control');
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			var rowCount = 1;
			function addMoreRows(frm) {
				rowCount ++;
				var recRow = '<p id="rowCount'+rowCount+'"><tr><td>{{form.item}}</td><td>{{form.quantity}}</td><td>{{form.price}}</td></tr> <a href="javascript:void(0);" onclick="removeRow('+rowCount+');">Delete</a></p>';
				jQuery('#addedRows').append(recRow);
				}

			function removeRow(removeNum) {
				jQuery('#rowCount'+removeNum).remove();
				}
		</script>	

		<div class="container">
			<div class='col-md-9'>
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{user_form.as_p}}
						{{ formset.management_form }}
						<table rules="all" style="background:#fff;">
							<tr>
								<td style="font-size:16px;" >Name</td>
								<td style="font-size:16px;">Quantity</td>
								<td style="font-size:16px;">Price</td>
								<td><span style="font:normal 12px agency, arial; color:blue; text-decoration:underline; cursor:pointer;" onclick="addMoreRows(this.form);">
								Add More
								</span>
								</td>
							</tr>
							
							{% for form in formset %}
							<div class="formset">
								<tr id="rowId">
									<td>{{form.item}}</td>
									<td>{{form.quantity}}</td>
									<td>{{form.price}}</td>
									</table>
									<div id="addedRows"></div>
									</td>
								</tr>
							</div>
							{% endfor %}
							
						</br>
						<input type='submit' value='Save' class="btn btn-primary btn-lg" align="center"/>
				 
					</form>
				</div>
			</div>
			</div>	
		</div>
	</div>
	<div class='col-md-3'>
	</div>
</div>
{% endblock body %}
